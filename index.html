<div class="card-group">


<div class="card " id="card" style="width: 30rem;">
        <div class="card-body" id="card-body">
          <h1 class="card-title">Calculadora</h1>
          <p>Numero 1</p>
          <input class="form-control" type="text" id="num1" >
          <p>Numero 2</p>

          <input class="form-control" type="text" id="num2" >

          <input class="form-control" id="res" type="text"  disabled>

           <button onclick=" sumar (num1,num2)">+</button>
            <button onclick=" resta (num1,num2)">-</button>
            <button onclick=" multiplicar (num1,num2)">*</button>
            <button onclick=" division (num1,num2)">/</button>
            <button onclick=" multiplo (num1,num2)">multiplo</button>
            <button onclick=" potencia (num1,num2)">potencia</button>

        </div>
    </div>

    


    <!--cualculadora de cadena-->

          <button onclick=" palabra (palabra1,palabra2)">comparar</button>
          <button onclick=" Contar (palabra1,palabra2)">Contar letra</button>
          <button onclick=" espacios (palabra1,palabra2)">espacios</button>
          <button onclick=" iser (palabra1,palabra2)">insertar</button>

      </div>
  </div>
